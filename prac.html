<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="prac.css" />
    <script defer src="index.js"></script>
    <title>Hello</title>
</head>
<body>
<img alt="Logo" src="" id="bodyLogo" width="200px" height="200px">
    <h1>Title</h1>
    <nav>
        <div class="menuItems" style="display:flex">
            <div id="menuHome" class="menuMeow">Home</div>
            <div id="menuNZSL" class="menuMeow">NZSL</div>
            <div id="menuEvents" class="menuMeow">Events</div>
            <div id="menuRegister" class="menuMeow">Register</div>
            <div id="menuLogin" class="menuMeow">Login</div>
            <div id="menuGuest" class="menuMeow">Guest Book</div>
        </div>
    </nav>

    <section id="sectionHome">
        <h2>Home</h2>
        <p>MEOW MEOW MEOW MEOW MEOW MEOW MEOWWWWWWWWWWWWW.</p>
    </section>

    <section id="sectionNZSL">
        <h2>NZSL</h2>
        <label for="imageSearch">Enter image name:</label><br/>
        <input type="text" id="imageSearch" style="width:35%;">
        <div id="imageContainer"></div>
    </section>

    <section id="sectionEvents">
        <h2>Events</h2>
    </section>

    <section id="sectionRegister">
        <h2>Register</h2>
        <div id="registerSuccess" class="popUp">
            <div class="popUpInner">
                <h2>User Successfully Registered.</h2>
                <p id="registerSuccessOk">Ok</p>
            </div>
        </div>
        <label for="registerUsername" >Enter username:</label><br/>
        <input id="registerUsername" type="text"><br/>

        <label for="registerPassword">Enter password:</label><br/>
        <input id="registerPassword" type="password"><br/>

        <label for="registerAddress">Enter address:</label><br/>
        <input id="registerAddress" type="text"><br/>

        <button id="registerButton" style="margin:10px; padding:10px;">Register</button>
    </section>

    <section id="sectionLogin">
        <h2>Login</h2>

        <label for="loginUsername">Enter your username:</label><br/>
        <input id="loginUsername"><br/><br/>

        <label for="loginPassword">Enter your password:</label><br/>
        <input id="loginPassword"><br/><br/>

        <button id="loginButton">Login</button>
    </section>

    <section id="sectionGuest">
        <h2>Guest</h2>

        <label for="commentText">Enter Comment here:</label><br/>
        <textarea id="commentText"></textarea><br/>
        <button id="postButton">Post Comment</button><br/>
        <iframe id="commentFrame" style="margin-top:20px"></iframe>
    </section>

</body>
<footer id="footer"></footer>
</html>
